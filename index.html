<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Criativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="./img/logo-escola.png" alt="logo da escola">
        <h1 class="cabecalho-titulo">Meu Site Criativo</h1>
        <ul class="cabecalho-lista">
<li class="cabecalho-lista-item">ESCOLA</li>
<li class="cabecalho-lista-item">ESTUDANTE</li>
        </ul>
      </header>

      <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Colégio Cívico Militar Professor Francico Villanueva
            <p class="escola-texto-um">Ensino Fundamental e Ensino Médio</p></h2> 
            <p class="escola-texto-dois">A turma 2C é a mais estudiosa e famosa...</p>
         </div>
        <img class="escola-imagem" src="./img/escola.jpg" alt="foto da escola">
      </section>
      <section class="estudante"
      <h2 class="estudante-titulo">Quem são os nossos estudantes?</h2>
      <img class="estudante-imagem" src="./img/Emily1.jpeg" alt="foto da estudante Emily">
      <h3>Emily</h3>
      <img src=”./img/instagram.png” alt=”Instagram”>
      <img src=”./img/github.png” alt=”Github”>
      <img src=”./img/linkedin.png” alt=”LinkedIn”>
      </section>


</body>
</html>
